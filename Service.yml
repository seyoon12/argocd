# user-nodeport.yaml
apiVersion: v1
kind: Service
metadata:
  name: user-nodeport
spec:
  selector:
    app: user-wordpress
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: NodePort

# admin-nodeport.yaml
apiVersion: v1
kind: Service
metadata:
  name: admin-nodeport
spec:
  selector:
    app: admin-wordpress
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: NodePort

# wordpress-ingresss.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: user-nodeport
              port:
                number: 80
        - path: /wp-admin
          pathType: Prefix
          backend:
            service:
              name: admin-nodeport
              port:
                number: 80

